name: Generate Composer Lock

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring
    
    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    
    - name: Commit composer.lock
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add composer.lock
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate composer.lock"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

